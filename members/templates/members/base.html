<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ZAG Members</title>
  <!-- Tailwind CDN for quick start -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="flex">
    <!-- Sidebar -->
    <aside class="w-64 bg-white p-4 shadow h-screen">
      <div class="mb-6">
        <img src="/static/members/logo.png" alt="ZAG Logo" class="h-14 w-auto"/>
        <h3 class="text-xl font-semibold">ZAG Members</h3>
      </div>
      <nav>
        <a href="/" class="block py-2">Dashboard</a>
        <a href="/members/" class="block py-2">Members</a>
        <a href="/members/new/" class="block py-2">Add Member</a>
        <a href="/export/csv/" class="block py-2">Export CSV</a>
        <a href="/admin/" class="block py-2">Admin</a>
      </nav>
    </aside>

    <main class="flex-1 p-6">
      <div class="bg-white p-6 rounded shadow">
        {% block content %}{% endblock %}
      </div>

      <footer class="mt-6 text-center text-sm text-gray-600">
        Â© 2025, ZAG Media Team
      </footer>
    </main>
  </div>
</body>
</html>
